<!DOCTYPE html>
<html lang="zh-CN">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/structure.css">
  </head>

  <body>
    <img src="/images/structure/home-page.png" id="home-page">

    <div id="structure">
      <div id="top-section">
        <div id="top-bar">
          <div id="logo-section"></div>
          <div id="search-bar-section">
            <div id="search-icon"></div>
          </div>
          <div id="login-section"></div>
        </div>
      </div>
      <div id="left-section">
        <div id="tool-box-section">
          <div id="feedback" class="tool-box-tools"></div>
          <div id="support" class="tool-box-tools"></div>
          <div id="announcement" class="tool-box-tools"></div>
          <div id="contact-us" class="tool-box-tools"></div>
        </div>
        <div id="classification-section"></div>
      </div>
      <div id="middle-section">
        <div id="middle-left-section" class="middle-sections">
          <div id="game-preview-1" class="game-previews-vertical"></div>
          <div id="game-preview-2" class="game-previews-horizontal"></div>
          <div id="game-preview-3" class="game-previews-vertical"></div>
          <div id="game-preview-4" class="game-previews-horizontal"></div>
          <div id="game-preview-5" class="game-previews-vertical"></div>
        </div>
        <div id="middle-middle-section" class="middle-sections"></div>
        <div id="middle-right-section" class="middle-sections"></div>
      </div>
      <div id="right-section">
        <div id="recommendation" class="right-section-sectors">
          <div id="recommendation-heading" class="right-section-headings">
            <div id="daily-recommendation-text"></div>
            <div id="past-recommendations">
              <div id="past-recommendations-text"></div>
              <div id="past-recommendations-enter"></div>
            </div>
          </div>
          <div id="recommendation-preview"></div>
          <div id="recommendation-content-choices" class="content-choices"></div>
          <div id="recommendation-content"></div>
        </div>
        <div id="ranking" class="right-section-sectors">
          <div id="ranking-heading" class="right-section-headings"></div>
          <div id="ranking-choices" class="content-choices"></div>
          <div id="ranking-content"></div>
        </div>
        <div id="re-creation" class="right-section-sectors">
          <div id="re-creation-heading" class="right-section-headings"></div>
          <div id="re-creation-preview"></div>
        </div>
        <div id="forum" class="right-section-sectors">
          <div id="forum-heading" class="right-section-headings"></div>
          <div id="forum-preview"></div>
        </div>
      </div>
    </div>
  </body>
  
</html>
