<!DOCTYPE html>
<html lang="zh-CN">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/home-page.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  </head>

  <body>
    <img src="/images/structure/home-page.png" id="home-page">

    <div id="structure">
      <div id="top-section">
        <div id="top-bar">
          <div id="logo-section">
            <img src="images/logo/白描.png" id="logo-image">
          </div>
          <div id="search-bar-section">
            <input type="search" id="search-input" placeholder="搜索">
            <div id="search-icon">
              <img src="images/icons/search.png" id="search-icon-image">
            </div>
          </div>
          <div id="login-section">
            <button id="login-button">
              <span id="login-button-text">登录/注册</span>
              <div id="login-icon">
                <img src="images/icons/login.png" id="login-icon-image">
              </div>
            </button>
          </div>
        </div>
      </div>
      <div id="left-section">
        <div id="tool-box-section">
          <div id="feedback" class="tool-box-tools">
            <div id="feedback-icon">
              <img src="images/icons/feedback.png" id="feedback-icon-image" class="tool-icon-images">
            </div>
            <span id="feedback-text">
              反馈
            </span>
            <div id="feedback-enter-icon" class="tool-box-enter-icon">
              <img src="images/icons/enter-black.png" id="feedback-enter-icon-image" class="tool-enter-icon-images">
            </div>
          </div>
          <div id="support" class="tool-box-tools">
            <div id="support-icon">
              <img src="images/icons/support.png" id="support-icon-image" class="tool-icon-images">
            </div>
            <span id="support-text">
              赞助
            </span>
            <div id="support-enter-icon" class="tool-box-enter-icon">
              <img src="images/icons/enter-white.png" id="support-enter-icon-image" class="tool-enter-icon-images">
            </div>
          </div>
          <div id="announcement" class="tool-box-tools">
            <div id="announcement-icon">
              <img src="images/icons/announcement.png" id="announcement-icon-image" class="tool-icon-images">
            </div>
            <span id="announcement-text">
              公告
            </span>
            <div id="announcement-enter-icon" class="tool-box-enter-icon">
              <img src="images/icons/enter-black.png" id="announcement-enter-icon-image" class="tool-enter-icon-images">
            </div>
          </div>
          <div id="contact-us" class="tool-box-tools">
            <div id="contact-us-icon">
              <img src="images/icons/contact-us.png" id="contact-us-icon-image" class="tool-icon-images">
            </div>
            <span id="contact-us-text">
              联系我们
            </span>
            <div id="contact-us-enter-icon" class="tool-box-enter-icon">
              <img src="images/icons/enter-black.png" id="contact-us-enter-icon-image" class="tool-enter-icon-images">
            </div>
          </div>
        </div>
        <div id="classification-section">
          <div id="classification-checkbox"></div>
        </div>
      </div>
      <div id="middle-section">
        <div id="middle-left-section" class="middle-sections">
          <div id="game-preview-1" class="game-previews-vertical"></div>
          <div id="game-preview-2" class="game-previews-horizontal"></div>
          <div id="game-preview-3" class="game-previews-vertical"></div>
          <div id="game-preview-4" class="game-previews-horizontal"></div>
          <div id="game-preview-5" class="game-previews-vertical"></div>
        </div>
        <div id="middle-middle-section" class="middle-sections">
          <div id="game-preview-6" class="game-previews-horizontal"></div>
          <div id="game-preview-7" class="game-previews-vertical"></div>
          <div id="game-preview-8" class="game-previews-horizontal"></div>
          <div id="game-preview-9" class="game-previews-vertical"></div>
          <div id="game-preview-10" class="game-previews-horizontal"></div>
        </div>
        <div id="middle-right-section" class="middle-sections">
          <div id="game-preview-11" class="game-previews-vertical"></div>
          <div id="game-preview-12" class="game-previews-horizontal"></div>
          <div id="game-preview-13" class="game-previews-vertical"></div>
          <div id="game-preview-14" class="game-previews-horizontal"></div>
          <div id="game-preview-15" class="game-previews-vertical"></div>
        </div>
      </div>
      <div id="right-section">
        <div id="recommendation" class="right-section-sectors">
          <div id="recommendation-heading" class="right-section-headings">
            <span id="daily-recommendation-title" class="right-section-titles">
              每日推荐
            </span>
            <div id="past-recommendations">
              <span id="past-recommendations-title">
                往期推荐
              </span>
              <div id="past-recommendations-enter"  class="right-section-enter">
                <button id="past-recommendations-enter-button" class="right-section-enter-buttons">
                  <img src="images/icons/enter-button-white.png" class="right-section-enter-button-images">
                </button>
              </div>
            </div>
          </div>
          <div id="recommendation-gal-preview">
            <div id="recommendation-gal-image"></div>
            <div id="recommendation-gal-info">
              <div id="recommendation-gal-details">
                <div id="recommendation-gal-heading">
                  <div id="recommendation-gal-title-zh-CN"></div>
                  <div id="recommendation-gal-title-en"></div>
                  <div id="recommendation-gal-publish-details"></div>
                </div>
                <div id="recommendation-gal-rating-details">
                  <div id="recommendation-gal-rating-ranking"></div>
                  <div id="recommendation-gal-rating">
                    <div id="recommendation-gal-exact-rating"></div>
                    <div id="recommendation-gal-star-rating"></div>
                  </div>
                  <div id="recommendation-gal-num-of-rating"></div>
                </div>
              </div>
              <div id="recommendation-gal-intro"></div>
              <div id="recommendation-gal-tags"></div>
            </div>
          </div>
          <div id="recommendation-gal-content-choices" class="content-choices-sector">
            <div id="characters"></div>
            <div id="background"></div>
            <div id="derivative-works"></div>
            <div id="comments"></div>
            <div class="fufill-background"></div>
          </div>
          <div id="recommendation-gal-content"></div>
        </div>
        <div id="ranking" class="right-section-sectors">
          <div id="ranking-heading" class="right-section-headings">
            <div id="ranking-title">
              <span id="ranking-title-text" class="right-section-titles">
                排行
              </span>
              <div id="ranking-title-icon">
                <img src="images/icons/ranking.png" id="ranking-icon-image">
              </div>
            </div>
            <div id="ranking-enter" class="right-section-enter">
              <button id="ranking-enter-button" class="right-section-enter-buttons">
                  <img src="images/icons/enter-button-white.png" class="right-section-enter-button-images">
              </button>
            </div>
          </div>
          <div id="ranking-choices" class="content-choices-sector">
            <div id="rating-ranking"></div>
            <div id="save-ranking"></div>
            <div id="popularity-ranking"></div>
            <div class="fufill-background"></div>
          </div>
          <div id="ranking-content">
            <div id="ranking-1st-preview" class="ranking-previews">
              <div id="ranking-1st-icon" class="ranking-icons"></div>
              <div id="ranking-1st-gal-title" class="ranking-gal-titles"></div>
            </div>
            <div id="ranking-2nd-preview" class="ranking-previews">
              <div id="ranking-2nd-icon" class="ranking-icons"></div>
              <div id="ranking-2nd-gal-title" class="ranking-gal-titles"></div>
            </div>
            <div id="ranking-3rd-preview" class="ranking-previews">
              <div id="ranking-3rd-icon" class="ranking-icons"></div>
              <div id="ranking-3rd-gal-title" class="ranking-gal-titles"></div>
            </div>
            <div id="ranking-4th-preview" class="ranking-previews">
              <div id="ranking-4th-icon" class="ranking-icons"></div>
              <div id="ranking-4th-gal-title" class="ranking-gal-titles"></div>
            </div>
            <div id="ranking-5th-preview" class="ranking-previews">
              <div id="ranking-5th-icon" class="ranking-icons"></div>
              <div id="ranking-5th-gal-title" class="ranking-gal-titles"></div>
            </div>
          </div>
        </div>
        <div id="re-creation" class="right-section-sectors">
          <div id="re-creation-heading" class="right-section-headings">
            <span id="re-creation-title" class="right-section-titles">
              二创
            </span>
            <div id="re-creation-enter" class="right-section-enter">
              <button id="re-creation-enter-button" class="right-section-enter-buttons">
                  <img src="images/icons/enter-button-white.png" class="right-section-enter-button-images">
              </button>
            </div>
          </div>
          <div id="re-creation-preview">
            <div id="re-creation-video-1" class="re-creation-videos">
              <div id="re-creation-video-image-1" class="re-creation-video-images"></div>
              <div id="re-creation-video-title-1" class="re-creation-video-titles"></div>
            </div>
            <div id="re-creation-video-2" class="re-creation-videos">
              <div id="re-creation-video-image-2" class="re-creation-video-images"></div>
              <div id="re-creation-video-title-2" class="re-creation-video-titles"></div>
            </div>
            <div id="re-creation-video-3" class="re-creation-videos">
              <div id="re-creation-video-image-3" class="re-creation-video-images"></div>
              <div id="re-creation-video-title-3" class="re-creation-video-titles"></div>
            </div>
          </div>
        </div>
        <div id="forum" class="right-section-sectors">
          <div id="forum-heading" class="right-section-headings">
            <span id="forum-title" class="right-section-titles">
              论坛
            </span>
            <div id="forum-enter" class="right-section-enter">
              <button id="forum-enter-button" class="right-section-enter-buttons">
                  <img src="images/icons/enter-button-white.png" class="right-section-enter-button-images">
              </button>
            </div>
          </div>
          <div id="forum-preview">
            <div id="forum-topic-1" class="forum-topics">
              <div id="forum-topic-image-1" class="forum-topic-images"></div>
              <div id="forum-topic-info-1" class="forum-topic-info">
                <div id="forum-topic-title-1" class="forum-topic-titles"></div>
                <div id="forum-topic-details-1" class="forum-topic-details">
                  <div id="forum-name-1" class="forum-names"></div>
                  <div id="forum-popularity-1" class="forum-popularity"></div>
                </div>
              </div>
            </div>
            <div id="forum-topic-2" class="forum-topics">
              <div id="forum-topic-image-2" class="forum-topic-images"></div>
              <div id="forum-topic-info-2" class="forum-topic-info">
                <div id="forum-topic-title-2" class="forum-topic-titles"></div>
                <div id="forum-topic-details-2" class="forum-topic-details">
                  <div id="forum-name-2" class="forum-names"></div>
                  <div id="forum-popularity-2" class="forum-popularity"></div>
                </div>
              </div>
            </div>
            <div id="forum-topic-3" class="forum-topics">
              <div id="forum-topic-image-3" class="forum-topic-images"></div>
              <div id="forum-topic-info-3" class="forum-topic-info">
                <div id="forum-topic-title-3" class="forum-topic-titles"></div>
                <div id="forum-topic-details-3" class="forum-topic-details">
                  <div id="forum-name-3" class="forum-names"></div>
                  <div id="forum-popularity-3" class="forum-popularity"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  
</html>
